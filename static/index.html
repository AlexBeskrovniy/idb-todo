<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's do it</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/counter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <todo-list class="app" data-app>
        <header class="header">
            <div class="form-wrapper">
                <form class="form" action="#" data-form>
                    <input class="form-field" type="text" name="todo" id="todo" required placeholder="New todo..." data-input>
                    <button class="form-submit" type="sumbit">Add</button>
                </form>
            </div>
        </header>
        <main class="main">
            <h1>Let's do it!</h1>
            <p class="todos-info"><span class="todos-count" data-count>0</span> todos in the list.</p>
            <div class="todos" data-content></div>

            <template data-group-template>
                <div class="todos-group" data-group>
                    <div class="todos-date" data-date></div>
                </div>
            </template>
                
            <template data-card-template>
                <todo-card class="todo-card" data-todo>
                    <div class="todo" contenteditable="true" data-title></div>
                    <div class="todo-control">
                        <button data-completed>Done</button>
                        <button data-delete>Delete</button>
                    </div>
                </todo-card>
            </template>
        </main>
        <footer class="footer">
            <div>
                <test-counter class="counter">
                    <button class="counter-button" data-dec>-</button>
                    <span data-value class="counter-value"></span>
                    <button class="counter-button" data-inc>+</button>
                </test-counter>
            </div>
            <div class="footer-copyright">
                All rights reserved. 2024
            </div>
            <button class="footer-clear-btn" data-clear hidden>Clear all TODOs</button>
        </footer>
    </todo-list>
    <script type="module" src="js/idb-adapter.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/counter.js"></script>
</body>
</html>
